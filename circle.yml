machine:
  timezone:
    Australia/Sydney
  services:
    - docker
dependencies:
  pre:
    - curl -Lo packer_0.7.5_linux_amd64.zip https://dl.bintray.com/mitchellh/packer/packer_0.7.5_linux_amd64.zip
    - unzip packer_0.7.5_linux_amd64.zip
  override:
    - docker info
    - ./packer build centos-base.json
test:
  override:
    - docker run eneset/centos-base cat /etc/redhat-release
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
      - docker push eneset/centos-base
