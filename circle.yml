machine:
  timezone:
    Australia/Sydney
  services:
    - docker
dependencies:
  pre:
    - curl -Lo 0.6.1_linux_amd64.zip https://bintray.com/artifact/download/mitchellh/packer/0.6.1_linux_amd64.zip
    - unzip 0.6.1_linux_amd64.zip
  override:
    - docker info
    - ./packer build centos-base.json
test:
  override:
    - docker run eneset/centos-base cat /etc/redhat-release
    - docker run eneset/centos-base java -version
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
      - docker push eneset/centos-base
